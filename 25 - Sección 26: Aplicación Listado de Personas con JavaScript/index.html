<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Personas</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body data-bs-theme="dark">
    <div class="container m-auto">
        <h1 class="text-center bg-primary rounded-pill m-3">Listado de Personas 🕵🏻‍♀️</h1>

        <div class="row text-center m-auto" >
            <ul class="list-group" id="listado">
                <!-- <li class="list-group-item">Juan Pérez</li>
                <li class="list-group-item">Karla Lara</li> -->
            </ul>
        </div>

        <div class="row d-flex justify-content-center m-auto mt-3">
            <div class="col-4">
                <label class="floatingInput" for="nombre">Nombre</label>
                <input class="form-control" type="text" name="nombre" id="nombre">
            </div>
            <div class="col-4">
                <label class="floatingInput" for="apellido">Apellido</label>
                <input class="form-control" type="text" name="apellido" id="apellido">
            </div>
        </div>

        <div class="row d-flex justify-content-center mt-4">
            <div class="col-4">
                <button class="btn btn-outline-primary w-100" id="boton-agregar">Agregar al listado</button>
            </div>
            <div class="row mt-3" id="resultado"></div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

    <script src="./persona.js" type="module"></script>
    <script src="./script.js" type="module"></script>
</body>
</html>
