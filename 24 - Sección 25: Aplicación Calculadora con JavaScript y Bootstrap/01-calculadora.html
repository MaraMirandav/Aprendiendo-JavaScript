<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora ðŸ§® </title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body data-bs-theme="dark">
    <div class="container">
        <h1 class="text-center text-primary">Calculadora</h1>
        <div class="row">
            <label class="floatingInput mb-2" for="op1"> Operando A</label>
            <input class="form-control mb-2" type="number" name="op1" id="op1" placeholder="Escribe el operando A">
        </div>
        <div class="row mb-3">
            <label for="op2"> Operando B</label>
            <input class="form-control" type="number" name="op2" id="op2" placeholder="Escribe el operando B">
        </div>
        <div class="row">
            <div class="col-3">
                <button class="btn btn-outline-primary w-100" id="sumar">Sumar</button>
            </div>
            <div class="col-3">
                <button class="btn btn-outline-primary w-100" id="restar">Restar</button>
            </div>
            <div class="col-3">
                <button class="btn btn-outline-primary w-100" id="multiplicar">Multiplicar</button>
            </div>
            <div class="col-3">
                <button class="btn btn-outline-primary w-100" id="dividir">Dividir</button>
            </div>
        </div>
        <div class="row mt-3" id="resultado"></div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
